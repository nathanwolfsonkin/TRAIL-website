- title: Local Autonomous Navigation for Materials Handling Ground Vehicles
  subtitle: 
  group: featured
  image: 
  link: 
  description: "In partnership with ASI Drives, this project aims to expand the capabilities of the FRED 2500 and FREDDIE AGV platforms. The main sensor that FRED uses to navigate is a magnetic guide sensor, which detects lines of magnetic tape laid out on the floor. This offers end-users a fast and simple installation process and does not require any special training or programming expertise: they simply have to lay out the tape on the floor. However, the current system is susceptible to wear and tear over long periods of time. For example, in a warehouse setting the FRED platform may work alongside people, forklifts, and pallet jacks. These other objects moving around can scuff or tear the tape, leading to gaps in the tape “road.” Currently, FRED stops when it reaches a gap in order for a maintenance worker to repair the “road.” The goal of this project is to enable FRED to navigate across such gaps in order to not cause significant delays in the transportation of goods. This technology will also enable FRED to perform point-to-point navigation in order to traverse intentional gaps in the road."
  tags: 
    - dynamic navigation